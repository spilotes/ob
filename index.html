            document.write("boa madrugada e seja bem vindo");
          } else if (now.getHours() >= 5 && now.getHours() < 12) {
            document.write("bom dia e seja bem vindo");

            document.write("boa tarde e seja bem vindo");
          } else if (now.getHours() >= 17 && now.getHours() < 18) {
            document.write("boa tarde e seja bem vindo");
          } else {
            document.write("boa noite e seja bem vindo");
          }
        </script>
